<h1>Ajouter un Poney </h1>

<form [formGroup]="ponyForm" (ngSubmit)="onSubmit()">
  <label>Nom</label>
  <input type="text" id="name" name="name" formControlName="name">
  <label>Couleur</label>
  <input type="text" id="color" name="color" formControlName="color">
  <label>Age</label>
  <input type="number" id="age" name="age" formControlName="age">
  <button type="submit">Enregistrer</button>
</form>
